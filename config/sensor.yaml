- platform: time_date
  display_options:
    - 'time'
    - 'date'
    - 'date_time'
    
- platform: template
  sensors:
    date_formatted:
      friendly_name: "Date"
      value_template: "{{ as_timestamp(states('sensor.date')) | timestamp_custom('%A %B %-d') }}"
      icon_template: mdi:calendar
    time_formatted:
      friendly_name: "Time"
      value_template: "{{ as_local(states.sensor.time.last_updated).timestamp() | timestamp_custom('%-I:%M %p') }}"
      icon_template: mdi:clock

- platform: command_line
  command: "python3 /config/python_scripts/wiki_today.py"
  scan_interval: 86400
  name: wiki_today

- platform: command_line
  command: "python3 /config/python_scripts/woa.py"
  scan_interval: 86400
  name: woa
